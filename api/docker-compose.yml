version: '3.8'

services:
  app:
    build: .
    ports:
      - '8080:8080'
    environment:
      - DATABASE_URL=postgresql://docker:docker@pg:5432/acme
      - NODE_ENV=development
      - PORT=8080
    env_file:
      - .env
    depends_on:
      - pg
    command: sh -c "npm run db:migrate"

  pg:
    image: bitnami/postgresql:latest
    ports:
      - '5432:5432'
    container_name: acme_pg
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=acme
    volumes:
      - acme_pg:/bitnami/postgresql

volumes:
  acme_pg:
